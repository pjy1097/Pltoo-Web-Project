<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://use.fontawesome.com/releases/v5.2.0/js/all.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>플투 Q&A</title>
    <script src="dropdown.js"></script>
    <link rel="stylesheet" href="./css/customer_question.css">
</head>
<body>
    <div class="header">
        <a href="index.html">
            <img src="logo.png" alt="pltoo 로고" class="logo">
        </a>
        <nav>
            <ul>
                <li class="dropdown">
                    <a href="#qa">게임</a>
                    <ul class="dropdown-content">
                        <li><a href="#qa1">친구목록</a></li>
                        <li><a href="#qa2">채팅</a></li>
                    </ul>
                </li>
                <li class="dropdown">
                    <a href="#booking">게시판</a>
                    <ul class="dropdown-content">
                        <li><a href="#booking1">자유게시판</a></li>
                        <li><a href="#booking2">2</a></li>
                    </ul>
                </li>
                <li class="dropdown">
                    <a href="#booking">고객센터</a>
                    <ul class="dropdown-content">
                        <li><a href="#booking1">질문</a></li>
                        <li><a href="#booking2">이용안내</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
        <div class="search">
            <input type="text" id="searchInput" placeholder="궁금한 내용을 검색해보세요" style="display: none;">
            <button class="search-button" onclick="toggleSearch()">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </div>
        <div class="globe-icon">
            <i class="fa-solid fa-globe"></i>
        </div>
        <div class="auth">
            <a href="../login/loginForm.html">로그인</a>
            <a href="signup.html">회원가입</a>
        </div>
    </div>
    
    <section id="center">
        <div class="customer_title">
            <h1>* 질문</h1>
        </div>
        <nav id="kind_tab">
            <ul>
              <li><a href="#">자주 묻는 질문</a></li>
              <li><a href="#">전체</a></li>
              <li><a href="#">게임친구</a></li>
              <li><a href="#">계정</a></li>
              <li><a href="#">기타</a></li>
            </ul>
        </nav>
        <section class="input">
            제목
            <input type="text" class="question_title1" size=70 maxlength=70 />
            유형
            <select name="order" id="question_kind">
                <option value="A" selected="selected">전체</option>
                <option value="B">게임친구</option>
                <option value="C">계정</option>
                <option value="D">기타</option>
            </select>
            <input class="question_search" type="button" value="검색"/>
            <input class="write"type="button" value="작성"/>  
        </section>
        <section class="question_list">
            <table border="1">
                <tr>
                    <td>중반부 작성 예정</td>
                </tr>
            </table>
        </section>
    </section> 
</body>
</html>
